<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PomoClock</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="bg-group">
        <div class="wave-bg">
        </div>
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <div class="upper-controls">
        <div class="break control">
            <h3>BREAK LENGTH</h3>
            <p><i class="fa fa-minus-square" aria-hidden="true"></i><span id="break-length">5</span><i class="fa fa-plus-square" aria-hidden="true"></i></p>
        </div>
        <div class="session control">
            <h3>SESSION LENGTH</h3>
            <p><i class="fa fa-minus-square" aria-hidden="true"></i><span id="session-length">1</span><i class="fa fa-plus-square" aria-hidden="true"></i></p>
        </div>
    </div>
    <h2 class="timer"><span id="minutes">01</span>:<span id="seconds">00</span></h2>
    <h3 class="info">SESSION</h3>
    <div class="lower-controls">
        <a href="#" class="button play">
            <i class="fa fa-play" aria-hidden="true"></i>
        </a>
        <a href="#" class="button pause">
            <i class="fa fa-pause" aria-hidden="true"></i>
        </a>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="js/min/script-min.js"></script>
</body>
</html>
